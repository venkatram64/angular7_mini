
<form ngForm #assignmentsForm class="form">
    <mat-form-field>
      <input matInput #assignmentName [(ngModel)]="name" name="name">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput 
        [matDatepicker]="picker" 
        [(ngModel)]="dueDate" name="name" 
        placeholder="When is your assignment due?">
      <mat-datepicker-toggle matSuffix [for]="picker">      
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-stroked-button 
            (click)="onSubmit(assignmentName.value); assignmentsForm.reset()"
            color="primary">Add Assignemt</button>

    <!--button mat-stroked-button 
            [disabled]="!enabled" 
            (click)="onSubmit(assignmentName.value); assignmentsForm.reset()"
            color="primary">Add Assignemt</button-->
  </form>
